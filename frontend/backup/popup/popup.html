<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessly - Voice Commands</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .header h1 {
      margin: 0 0 8px 0;
      font-size: 20px;
      font-weight: 600;
    }
    
    .header p {
      margin: 0;
      font-size: 14px;
      opacity: 0.9;
    }
    
    .content {
      padding: 20px;
    }
    
    .status-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .status-value {
      font-size: 14px;
      font-weight: 500;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .control-button {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .control-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .control-button:active {
      transform: translateY(0);
    }
    
    .control-button.primary {
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
      font-weight: 600;
    }
    
    .control-button.primary:hover {
      background: white;
    }
    
    .help-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .help-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    
    .help-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .help-list li {
      font-size: 13px;
      margin-bottom: 6px;
      opacity: 0.9;
      padding-left: 16px;
      position: relative;
    }
    
    .help-list li:before {
      content: "üé§";
      position: absolute;
      left: 0;
    }
    
    .error-message {
      background: rgba(231, 76, 60, 0.2);
      border: 1px solid rgba(231, 76, 60, 0.3);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .success-message {
      background: rgba(46, 204, 113, 0.2);
      border: 1px solid rgba(46, 204, 113, 0.3);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üé§ Accessly</h1>
    <p>Voice-Controlled Web Accessibility</p>
  </div>
  
  <div class="content">
    <div id="error-message" class="error-message" style="display: none;"></div>
    <div id="success-message" class="success-message" style="display: none;"></div>
    
    <div class="status-card">
      <div class="status-item">
        <span class="status-label">Current Page:</span>
        <span class="status-value" id="current-page">Loading...</span>
      </div>
      <div class="status-item">
        <span class="status-label">Interactive Elements:</span>
        <span class="status-value" id="element-count">0</span>
      </div>
      <div class="status-item">
        <span class="status-label">Voice Status:</span>
        <span class="status-value" id="voice-status">Ready</span>
      </div>
    </div>
    
    <div class="controls">
      <button id="toggle-speech" class="control-button primary">
        <span>üé§</span>
        <span>Start Voice Commands</span>
      </button>
      
      <button id="show-numbers" class="control-button">
        <span>üî¢</span>
        <span>Show Number Overlay</span>
      </button>
      
      <button id="hide-numbers" class="control-button">
        <span>‚ùå</span>
        <span>Hide Number Overlay</span>
      </button>
      
      <button id="refresh-elements" class="control-button">
        <span>üîÑ</span>
        <span>Refresh Elements</span>
      </button>
    </div>
    
    <div class="help-section">
      <div class="help-title">Voice Commands</div>
      <ul class="help-list">
        <li>"Click the login button"</li>
        <li>"Type hello world"</li>
        <li>"Scroll down"</li>
        <li>"Show numbers"</li>
        <li>"Hide numbers"</li>
      </ul>
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
