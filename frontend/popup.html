<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #2d3748;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status.connected .status-dot {
            background: #28a745;
        }
        
        .status.disconnected .status-dot {
            background: #dc3545;
        }
        
        .input-section {
            margin-bottom: 16px;
        }
        
        .input-section label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #4a5568;
        }
        
        .command-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .command-input:focus {
            outline: none;
            border-color: #4299e1;
        }
        
        .buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn.primary {
            background: #4299e1;
            color: white;
        }
        
        .btn.primary:hover {
            background: #3182ce;
        }
        
        .btn.secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .btn.secondary:hover {
            background: #cbd5e0;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .quick-commands {
            margin-bottom: 16px;
        }
        
        .quick-commands h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #4a5568;
        }
        
        .quick-btn {
            display: block;
            width: 100%;
            margin-bottom: 4px;
            padding: 6px 8px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            text-align: left;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .quick-btn:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
        }
        
        .results {
            margin-top: 16px;
            padding: 12px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .results h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #4a5568;
        }
        
        .result-item {
            margin-bottom: 8px;
            padding: 6px;
            background: #f7fafc;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .result-item.action {
            border-left: 3px solid #4299e1;
        }
        
        .result-item.number {
            border-left: 3px solid #48bb78;
        }
        
        .result-item.error {
            border-left: 3px solid #f56565;
            background: #fed7d7;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            color: #4a5568;
            font-size: 12px;
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ VoiceForward Test</h1>
    </div>
    
    <div class="status disconnected" id="status">
        <div class="status-dot"></div>
        <span>Checking backend...</span>
    </div>
    
    <div class="input-section">
        <label for="commandInput">Test Command:</label>
        <input 
            type="text" 
            id="commandInput" 
            class="command-input" 
            placeholder="Type a command to test..."
            autocomplete="off"
        >
    </div>
    
    <div class="buttons">
        <button class="btn primary" id="sendCommand">Send Command</button>
        <button class="btn secondary" id="clearResults">Clear</button>
    </div>
    
    <div class="quick-commands">
        <h3>Quick Test Commands:</h3>
        <button class="quick-btn" data-command="show numbers">üìç Show Numbers</button>
        <button class="quick-btn" data-command="click the first button">üëÜ Click First Button</button>
        <button class="quick-btn" data-command="scroll up">‚¨ÜÔ∏è Scroll Up</button>
        <button class="quick-btn" data-command="scroll down">‚¨áÔ∏è Scroll Down</button>
        <button class="quick-btn" data-command="search for test">üîç Search for "test"</button>
        <button class="quick-btn" data-command="fill the form with hello world">‚úèÔ∏è Fill Form</button>
    </div>
    
    <div class="results hidden" id="results">
        <h3>Results:</h3>
        <div id="resultsContent"></div>
    </div>
    
    <div class="loading hidden" id="loading">
        <div class="spinner"></div>
        <span>Processing command...</span>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
